<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Logistic Regression Calculator for Same Day Surgery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Social Determinant Calculator for Same-Day Total Joint Discharge</h1>
            <p class="subtitle">Predictive same day surgery calculator for total joint arthroplasty utilizing demographics and social factors.</p>
        </header>
        <form id="surgeryForm">
            <div class="form-group">
                <div class="label-group">
                    <label>Surgery Type:</label>
                    <button type="button" class="btn option selected" data-field="surgeryType" data-value="0" onclick="selectOption('surgeryType', 0)">THA</button>
                    <button type="button" class="btn option" data-field="surgeryType" data-value="-0.338" onclick="selectOption('surgeryType', -0.338)">TKA</button>
                    <input type="hidden" id="surgeryType" value="0">
                </div>
                <div class="label-group">
                    <label>Sex:</label>
                    <button type="button" class="btn option selected" data-field="sex" data-value="0" onclick="selectOption('sex', 0)">Male</button>
                    <button type="button" class="btn option" data-field="sex" data-value="-0.302" onclick="selectOption('sex', -0.302)">Female</button>
                    <input type="hidden" id="sex" value="0">
                </div>
            </div>
            <div class="form-group">
                <div class="label-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" class="form-control" value="65">
                </div>
                <div class="label-group">
                    <label for="asaScore">ASA Score:</label>
                    <input type="number" id="asaScore" class="form-control" value="0">
                </div>
            </div>
            <div class="form-group">
                <div class="label-group">
                    <label>Race:</label>
                    <button type="button" class="btn option selected" data-field="race" data-value="0" onclick="selectOption('race', 0)">White</button>
                    <button type="button" class="btn option" data-field="race" data-value="-0.764" onclick="selectOption('race', -0.764)">Black</button>
                    <button type="button" class="btn option" data-field="race" data-value="1.349" onclick="selectOption('race', 1.349)">Asian</button>
                    <button type="button" class="btn option" data-field="race" data-value="-0.758" onclick="selectOption('race', -0.758)">Pacific</button>
                    <button type="button" class="btn option" data-field="race" data-value="-0.28" onclick="selectOption('race', -0.28)">Unreported</button>
                    <input type="hidden" id="race" value="0">
                </div>
                <div class="label-group">
                    <label>Marital Status:</label>
                    <button type="button" class="btn option selected" data-field="maritalStatus" data-value="0" onclick="selectOption('maritalStatus', 0)">Single</button>
                    <button type="button" class="btn option" data-field="maritalStatus" data-value="0.304" onclick="selectOption('maritalStatus', 0.304)">Married</button>
                    <button type="button" class="btn option" data-field="maritalStatus" data-value="-0.271" onclick="selectOption('maritalStatus', -0.271)">Divorced</button>
                    <button type="button" class="btn option" data-field="maritalStatus" data-value="-0.063" onclick="selectOption('maritalStatus', -0.063)">Widowed</button>
                    <input type="hidden" id="maritalStatus" value="0">
                </div>
            </div>
            <div class="form-group">
                <div class="label-group">
                    <label>Exercise:</label>
                    <button type="button" class="btn option selected" data-field="exercise" data-value="0" onclick="selectOption('exercise', 0)">No</button>
                    <button type="button" class="btn option" data-field="exercise" data-value="1.821" onclick="selectOption('exercise', 1.821)">Yes</button>
                    <input type="hidden" id="exercise" value="0">
                </div>
                <div class="label-group">
                    <label>Admitted to ER within Last 12 Months:</label>
                    <button type="button" class="btn option selected" data-field="hospitalAdmission" data-value="0" onclick="selectOption('hospitalAdmission', 0)">No</button>
                    <button type="button" class="btn option" data-field="hospitalAdmission" data-value="-0.509" onclick="selectOption('hospitalAdmission', -0.509)">Yes</button>
                    <input type="hidden" id="hospitalAdmission" value="0">
                </div>
            </div>
            <div class="form-group">
                <div class="label-group">
                    <label>Transportation Access:</label>
                    <button type="button" class="btn option selected" data-field="transportation" data-value="0" onclick="selectOption('transportation', 0)">No</button>
                    <button type="button" class="btn option" data-field="transportation" data-value="0.964" onclick="selectOption('transportation', 0.964)">Yes</button>
                    <input type="hidden" id="transportation" value="0">
                </div>
            </div>
                  <div id="result" class="result"></div>
        </form>
	<footer>
            <p>
</p>

        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
