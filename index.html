<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Your Surgical Outcome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Predict Your Surgical Outcome</h1>

        <form>
            <label for="age">Procedure Age:</label>
            <input type="text" id="age" name="age">

            <label for="cci">CCI:</label>
            <input type="text" id="cci" name="cci">

            <label>Sex (Male or Female):</label>
            <input type="radio" id="male" name="sex" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Female</label>

            <label>Type of Surgery:</label>
            <input type="radio" id="tha" name="surgery" value="THA">
            <label for="tha">THA</label>
            <input type="radio" id="tka" name="surgery" value="TKA">
            <label for="tka">TKA</label>

            <label for="asaScore">ASA Score:</label>
            <input type="text" id="asaScore" name="asaScore">

            <label>Exercise:</label>
            <input type="radio" id="no" name="exercise" value="no">
            <label for="no">No</label>
            <input type="radio" id="yes" name="exercise" value="yes">
            <label for="yes">Yes</label>

            <label>Number of Stories in Home:</label>
            <input type="radio" id="one" name="stories" value="1">
            <label for="one">1</label>
            <input type="radio" id="two" name="stories" value="2">
            <label for="two">2</label>
            <input type="radio" id="three" name="stories" value="3">
            <label for="three">3</label>

            <input type="submit" value="Result:">
        </form>

        <div class="result-header">
            <h2>Result:</h2>
        </div>
        <p id="result">Probability of Outcome:</p>

        <div class="recommendation-header">
            <h2>Recommendation:</h2>
        </div>
        <p id="recommendation">Please fill in all required fields</p>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
