<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SCDD Predictive Calculator</title>
<link href="updated_style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<h1>SCDD Predictive Calculator</h1>
<h2 class="subtitle">Predict Your Surgical Outcome</h2>
<nav>
<a href="about.html" type="button">About</a>
<button class="button" onclick="resetCalculator()" type="button">Reset</button>
</nav>
<form id="logisticRegressionForm">
<!-- Procedure Age -->
<div class="category procedureAge">
<p>Procedure Age:</p>
<input id="procedureAge" required="" step="1" type="number"/>
</div>
<!-- CCI -->
<div class="category CCI">
<p>CCI:</p>
<input id="CCI" required="" step="1" type="number"/>
</div>
<!-- Sex -->
<div class="category sex">
<p>Sex (Male or Female):</p>
<button class="button" data-value="0" onclick="setCategory('sex', 0)" type="button">Male</button>
<button class="button" data-value="1" onclick="setCategory('sex', 1)" type="button">Female</button>
</div>
<!-- Type of Surgery -->
<div class="category typeOfSurgery">
<p>Type of Surgery:</p>
<button class="button" data-value="0" onclick="setCategory('typeOfSurgery', 0)" type="button">THA</button>
<button class="button" data-value="1" onclick="setCategory('typeOfSurgery', 1)" type="button">TKA</button>
</div>
<!-- ASA Score -->
<div class="category ASAScore">
<p>ASA Score:</p>
<input id="ASAScore" required="" step="1" type="number"/>
</div>
<!-- Exercise -->
<div class="category exercise">
<p>Exercise:</p>
<button class="button" data-value="0" onclick="setCategory('exercise', 0)" type="button">No</button>
<button class="button" data-value="1" onclick="setCategory('exercise', 1)" type="button">Yes</button>
</div>
<!-- Number of Stories in Home -->
<div class="category numberOfStoriesInHome">
<p>Number of Stories in Home:</p>
<button class="button" data-value="1" onclick="setCategory('numberOfStoriesInHome', 1)" type="button">1</button>
<button class="button" data-value="2" onclick="setCategory('numberOfStoriesInHome', 2)" type="button">2</button>
<button class="button" data-value="3" onclick="setCategory('numberOfStoriesInHome', 3)" type="button">3</button>
</div>
</form>
<!-- Result and Recommendation -->
<h2 class="header">Result:</h2>
<p id="result">Probability of Successful Same Day Surgery: <span id="probabilityPercent"></span></p>
<h2 class="header">Recommendation:</h2>
<p id="recommendation"></p>
</div>
<script src="calculator.js"></script>
</body>
</html>
