<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCD Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">

    <section>
        <label for="intercept">Intercept (Readonly):</label>
        <input type="text" id="intercept" value="2.495213" readonly>
    </section>
    <section>
        <label for="previousJointReplacement">Previous Joint Replacement:</label>
        <input type="range" id="previousJointReplacement" min="0" max="1" step="0.01" value="0">
        <input type="text" id="previousJointReplacementText" value="0">
    </section>
    <section>
        <label for="typeOfSurgery">Type of Surgery:</label>
        <input type="range" id="typeOfSurgery" min="0" max="1" step="0.01" value="0">
        <input type="text" id="typeOfSurgeryText" value="0">
    </section>
    <section>
        <label for="distance">Distance from Hospital (in miles):</label>
        <input type="range" id="distance" min="0" max="100" step="1" value="0">
        <input type="text" id="distanceText" value="0">
    </section>
    <section>
        <label for="sex">Sex (0 for Male, 1 for Female):</label>
        <input type="range" id="sex" min="0" max="1" step="1" value="0">
        <input type="text" id="sexText" value="0">
    </section>
    <section>
        <label for="procedureAge">Procedure Age:</label>
        <input type="range" id="procedureAge" min="0" max="100" step="1" value="0">
        <input type="text" id="procedureAgeText" value="0">
    </section>
    <section>
        <label for="race">Race (Input a number between 0 and 1):</label>
        <input type="range" id="race" min="0" max="1" step="0.01" value="0">
        <input type="text" id="raceText" value="0">
    </section>
    <section>
        <button id="calculate">Calculate</button>
    </section>
    <section>
        Result: <span id="result">0</span>
    </section>
</div>

<script src="scripts.js"></script>
</body>
</html>
