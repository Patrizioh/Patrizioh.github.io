<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression Calculator for Same Day Surgery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Same Day Surgery Success Predictor</h1>
    <form id="surgeryForm">
        <div>
            <label for="surgeryType">Surgery Type:</label>
            <select id="surgeryType">
                <option value="0">THA</option>
                <option value="-0.46">TKA</option>
            </select>
        </div>
        <div>
            <label for="sex">Sex:</label>
            <select id="sex">
                <option value="0">Male</option>
                <option value="-0.27">Female</option>
            </select>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age">
        </div>
        <div>
            <label for="race">Race:</label>
            <select id="race">
                <option value="0">White</option>
                <option value="-0.83">Black</option>
                <option value="1.06">Asian</option>
                <option value="-0.63">Pacific</option>
                <option value="-0.74">Unreported</option>
            </select>
        </div>
        <div>
            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus">
                <option value="0">Single</option>
                <option value="0.3">Married</option>
                <option value="-0.33">Divorced</option>
                <option value="0.32">Widowed</option>
            </select>
        </div>
        <div>
            <label for="asaScore">ASA Score:</label>
            <input type="number" id="asaScore">
        </div>
        <div>
            <label for="exercise">Exercise:</label>
            <select id="exercise">
                <option value="0">No</option>
                <option value="1.81">Yes</option>
            </select>
        </div>
        <div>
            <label for="hospitalAdmission">Admitted to Hospital:</label>
            <select id="hospitalAdmission">
                <option value="0">No</option>
                <option value="-0.53">Yes</option>
            </select>
        </div>
        <div>
            <label for="transportation">Transportation:</label>
            <select id="transportation">
                <option value="0">No</option>
                <option value="1.14">Yes</option>
            </select>
        </div>
        <button type="button" onclick="calculateSuccess()">Calculate</button>
        <div id="result"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
