<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCD Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <!-- Coefficients are set as data attributes for each slider -->
    <section>
        <label for="intercept">Intercept:</label>
        <input type="range" id="intercept" min="0" max="1" step="0.01" data-coeff="2.495213">
        <output for="intercept" id="interceptOutput">0</output>
    </section>
    <section>
        <label for="previousJointReplacement">Previous Joint Replacement:</label>
        <input type="range" id="previousJointReplacement" min="0" max="1" step="0.01" data-coeff="0.042377">
        <output for="previousJointReplacement" id="previousJointReplacementOutput">0</output>
    </section>
    <!-- ... Add all other coefficients in a similar manner ... -->

    <section>
        <button id="calculate">Calculate</button>
    </section>
    <section>
        Result: <span id="result">0</span>
    </section>
</div>

<script src="scripts.js"></script>
</body>
</html>
