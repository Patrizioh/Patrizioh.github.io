<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Logistic Regression Calculator</h2>
        <form id="calculatorForm">
            <label>Knee Surgery:</label>
            <input type="number" id="KneeSurgery" placeholder="Enter 0 or 1">
            
            <label>Age:</label>
            <input type="number" id="Age" placeholder="Enter age">
            
            <label>Marital Status:</label>
            <select id="MaritalStatus">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>

            <!-- Add other input fields similarly -->

            <button type="button" onclick="calculateProbability()">Calculate</button>
        </form>
        <div class="result">
            Probability: <span id="resultValue">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
