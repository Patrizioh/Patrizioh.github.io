<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SCCD Calculator</title>
</head>
<body>

<div class="header">
    <h1>SCCD Probability Calculator</h1>
</div>

<div class="calculator">
    <div class="content">

        <!-- Previous Joint Replacement section -->
        <h3>Previous Joint Replacement:</h3>
        <div class="button-group" id="jointGroup">
            <button onclick="setJoint('None')">None</button>
            <button onclick="setJoint('THR')">THR</button>
            <button onclick="setJoint('TKA')">TKA</button>
        </div>

        <!-- Body Mass Index section -->
        <h3>Body Mass Index:</h3>
        <input type="number" id="bmiInput" onchange="calculateProbability()">

        <!-- Diabetes section -->
        <h3>Diabetes:</h3>
        <div class="button-group" id="diabetesGroup">
            <button onclick="setDiabetes('No')">No</button>
            <button onclick="setDiabetes('Yes')">Yes</button>
        </div>

        <!-- Sex section -->
        <h3>Sex:</h3>
        <div class="button-group" id="sexGroup">
            <button onclick="setSex('Male')">Male</button>
            <button onclick="setSex('Female')">Female</button>
        </div>

        <!-- Age section -->
        <h3>Age:</h3>
        <input type="number" id="ageInput" onchange="calculateProbability()">

        <!-- Result -->
        <div id="result">
            Probability of SCCD: <span id="probabilityOutput">0%</span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
